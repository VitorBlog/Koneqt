<section class="w-full h-full flex flex-col items-center justify-center gap-4">
  <img class="size-max rounded-full object-fit" [src]="avatar.photo" [alt]="avatar.title" *ngIf="avatar.photo">

  <div class="w-full">
    <h1 class="font-bold text-2xl">{{ avatar.title }}</h1>
    <p>{{ avatar.description }}</p>
  </div>
</section>
