<section class="w-full h-full flex-col items-center justify-center gap-4">
  <img class="size-16 md:size-64 rounded-full object-fit" [src]="avatar.photo" [alt]="avatar.title" *ngIf="avatar.photo">

  <div class="w-full px-8">
    <h1 class="font-bold text-4xl">{{ avatar.title }}</h1>
    <p>{{ avatar.description }}</p>
  </div>
</section>
