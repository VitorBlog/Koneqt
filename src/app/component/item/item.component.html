<a [href]="item.link" class="group relative card {{ item.color }} {{ item.size }}">
  @if (editor) {
    <button class="opacity-0 group-hover:opacity-100 z-10 transition absolute top-0 left-0 m-1 bg-white rounded-full">
      A
    </button>
  }

  @if (item.photo) {
    <img [src]="item.photo" [alt]="item.title" class="card-photo" [class.group-hover:scale-125]="hasBackground" [class.card-background]="hasBackground">
  }

  <div>
    <p [class.card-alt]="hasBackground">
      {{ item.title }}
    </p>

    @if (item.description) {
      <p class="font-light text-xs">{{ item.description }}</p>
    }
  </div>
</a>
