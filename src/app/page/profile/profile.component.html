<section class="grid auto-cols-[minmax(0,24rem)] h-screen" [ngClass]="[profile.theme, profile.color]">
  <app-avatar class="col-span-1 row-span-{{ maxRow }}" [avatar]="profile.avatar"></app-avatar>

  <!-- To-do: Recreate grid logic by separating by columns and rows, not items -->
  <app-item *ngFor="let item of profile.items" [item]="item"
            class="border border-red-500 col-start-{{ item.responsive.column }} row-start-{{ item.responsive.row }}">
  </app-item>
</section>
